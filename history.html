<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/history.css">
    <title>Histórico</title>
</head>

<body>
    <div class="primary__div">
        <img class="primary__logo" src="assets/icon-no-bg.png" alt="Imagem da Logo">
        <h1 class="titulo">Histórico</h1>
        <input class="input__config" type="text" placeholder="Pesquisar..." />
        <div class="history__container">
            <div class="history__item">
                <div class="item__destaque">
                    <div class="item__imagem">&nbsp;</div>
                </div>
                <div>
                    <div class="item__detalhes">
                        <div class="item__cabecalho">
                            <div class="item__peso">Peso ideal ✅</div>
                            <div class="item__tempo">8m atrás</div>
                        </div>
                        <div class="item__texto">Parabéns, você está no seu peso ideal, continue mantendo este estilo!</div>
                    </div>
                    <hr class="item__linha">
                </div>
            </div>
            <div class="history__item">
                <div class="item__destaque">
                    <div class="item__imagem">&nbsp;</div>
                </div>
                <div>
                    <div class="item__detalhes">
                        <div class="item__cabecalho">
                            <div class="item__peso">Sobre Peso ⛔</div>
                            <div class="item__tempo item_data">12/10/2023</div>
                        </div>
                        <div class="item__texto">Estamos quase lá! Faça alguns ajustes para ficar no peso ideal!</div>
                    </div>
                    <hr class="item__linha">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
